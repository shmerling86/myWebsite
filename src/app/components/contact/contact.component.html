<div class="contact-wrapper">
    <h1>Contact</h1>
    <div class="contact-wrapper-secondary">
        <div class="contact-wrapper-form">
            <form [formGroup]="form" class="form-group" (submit)="sendEmail($event)">
                <label>Name</label>
                <input type="text" formControlName="firstName" name="user_name" class="form-control">
                <label>Email</label>
                <input type="email" formControlName="email" name="user_email" class="form-control">
                <label>Message</label>
                <textarea name="message" formControlName="textarea" class="form-control"></textarea>
                <div class="send-btn">
                    <button type="submit" value="Send" class="btn btn-outline-primary" [disabled]="form.invalid">
                        <div>
                            <img src="https://img.icons8.com/color/100/000000/filled-message.png" />
                            <span>Send</span>
                        </div>
                    </button>
                </div>
            </form>
        </div>
        <div class="contact-wrapper-social">
            <div class="img-wrapper">
                <div>
                    <a href="https://www.facebook.com/lio.shmerling">
                        <img src="assets/img/facebook-icon-preview-300x300.png"/>
                    </a>
                </div>
            </div>
            <div class="img-wrapper">
                <div>
                    <img src="assets/img/46e24f34eb92e2298898eda4b119447d.png"/>
                    <span>0525727333</span>
                </div>
            </div>
            <div class="img-wrapper">
                <div>
                    <a href="https://www.linkedin.com/in/lior-shmerling-5b03b196/">
                        <img src="assets/img/somacro-45-300dpi-social-media-icons-linkedin-linkedin-logo-png-clip-art-thumbnail.png"/>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
